<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content="width=device-width,user-scalable=no">
		<title></title>
		
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: green;
				color:#fff;
				position: absolute;
				left:50px;
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			/* 
				
			 */
			
			'use strict'
			var box=document.getElementById('box');
			
			box.addEventListener('gesturestart',function(){
				this.style.background='blue';
			},false);
			
		
			
		</script>
	</body>
</html>
