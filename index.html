<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content="width=device-width,user-scalable=no">
		<title></title>
		
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: green;
				color:#fff;
				position: absolute;
				left:50px;
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			/* 
				
			 */
			
			'use strict'
			var box=document.getElementById('box');
			
			box.addEventListener('touchstart',function(ev){
				var  x1= parseFloat(ev.touches[0].clientX)
				var  y1= parseFloat(ev.touches[0].clientY)
				
				var  x2= parseFloat(ev.touches[1].clientX)
				var  y2= parseFloat(ev.touches[1].clientY)
				box.innerHTML= `touches:${ev.touches.length}<br>changedTouches:${ev.changedTouches.length}<br>first:${x1,y1}<br>sed:${x2,y2}`;
				
				if(ev.touches.length == 2){
					this.style.background='blue';
					}else{
						this.style.background='green';
					};
					
				if(ev.changedTouches[1]){
					this.style.background='black';
				};
				});
				
			
		
			
		</script>
	</body>
</html>
