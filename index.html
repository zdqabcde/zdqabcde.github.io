<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content="width=device-width,user-scalable=no">
		<title></title>
		
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: green;
				color:#fff;
				position: absolute;
				left:50px;
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			/* 
				
			 */
			
			'use strict'
			var box=document.getElementById('box');
			
			box.addEventListener('touchstart',function(ev){
				var  x1= parseFloat(ev.touches[0].clientX).toFixed(1);
				var  y1= parseFloat(ev.touches[0].clientY).toFixed(1);
				
				if(ev.touches[1]){
					var  x2= parseFloat(ev.touches[1].clientX).toFixed(1);
					var  y2= parseFloat(ev.touches[1].clientY).toFixed(1);
				}else{
					var x2=0;
					var y2=0;
				};
				
				box.innerHTML= `touches:${ev.touches.length}<br>changedTouches:${ev.changedTouches.length}<br>x1:${x1}<br>y1:${y1}<br>x2:${x2}<br>y2:${y2}`;
				
				if(ev.touches.length == 2){
					this.style.background='blue';
					}else{
						this.style.background='green';
					};
					
				if(ev.touches.length == 2){
					var a=[];
					var b=[];
					for(var i = ev.touches.length-1,i>0,i--){
						a[i]=a[i-1];
						b[i]=b[i-1];
					}
					
					var a[0] = x2;
					var b[0] = y2;
					if(a[1]!=x2||b[1]!=y2){
						this.style.background='black';
						};
					};
					
					
				});
				
			
		
			
		</script>
	</body>
</html>
